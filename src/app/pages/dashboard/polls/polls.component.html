<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let poll"> {{poll.id}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let poll"> {{poll.date}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let poll"> {{poll.description}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let poll" [ngClass]="{
        'text-green-500': poll.status === 'Active',
        'text-red-500': poll.status === 'Inactive',
        'text-yellow-500': poll.status === 'Pending'
      }"> {{poll.status}} </td>
  </ng-container>

  <ng-container matColumnDef="vote">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let poll">
      <button mat-button class="text-grey font-medium" (click)="vote(poll.id)">View Poll</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let poll; columns: displayedColumns;"></tr>
</table>
