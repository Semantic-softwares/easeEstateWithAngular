<div class="min-h-screen bg-gray-100 p-3 relative mx-auto">
  <div class="w-full mx-auto" style="scroll-snap-type: x mandatory;">
    <div *ngFor="let notice of notices" class="">
      <input class="sr-only peer" type="radio" name="carousel" [id]="'carousel-' + notice.id"
        [checked]="notice.id === selectedNotice.id" />
      <div
        class="w-[90%] max-w-lg absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 transition-all duration-300 opacity-0 peer-checked:opacity-100 peer-checked:z-10 z-0">
        <div class="flex items-center justify-start md:justify-center mb-5 md:mb-10">
          <h1 class="hover:cursor-pointer mt-2 text-gray-900 font-bold text-lg tracking-tight">
            {{ notice.title }}</h1>
        </div>
        <div class="overflow-hidden bg-white rounded-lg shadow-lg border border-[#d8d8d8]">
          <div class="p-4 md:px-8">
            <p class="hover:cursor-pointer py-3 text-gray-600 font-normal text-sm md:text-base leading-6">
              {{ notice.content }}
            </p>
          </div>
          <div class="absolute mt-10 justify-center md:top-1/2 w-full flex md:justify-between z-20">
            <label [for]="'carousel-' + (notice.id === notices.length ? 1 : notice.id + 1)"
              class="inline-block cursor-pointer -translate-x-5 bg-white rounded-full shadow-md active:translate-y-0.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 512 512">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                  d="M328 112L184 256l144 144" />
              </svg>
            </label>
            <label [for]="'carousel-' + (notice.id === 1 ? notices.length : notice.id - 1)"
              class="inline-block cursor-pointer translate-x-5 bg-white rounded-full shadow-md active:translate-y-0.5">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" viewBox="0 0 512 512">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="48"
                  d="M184 112l144 144-144 144" />
              </svg>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
